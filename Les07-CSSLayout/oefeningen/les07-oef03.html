<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .headers {
            display: flex;
            width: 100vw;
        }


        #header1 {
            background-color: turquoise;
            color: #000;
            width: 32vw;
            height: 30vh;
            padding: 20px;
            margin: auto;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        #header2 {
            background-color: mediumorchid;
            width: 32vw;
            height: 30vh;
            padding: 20px;
            margin: auto;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        #header3 {
            background-color: green;
            width: 32vw;
            height: 30vh;
            padding: 20px;
            margin: auto;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .row {
            width: 23vw;
            height: 30vh;
            margin: auto;
            padding: 15px;
            flex-wrap: wrap;
            flex-direction: column;
            background-color: yellow;
            align-items: center;
            
        }



        .main {
            width: 23vw;
            height: 30vh;
            margin: auto;
            padding: 15px;
        }

        main {
            display: flex;
            flex-wrap: nowrap;
            width: 75vw;
            height: 30vh;
        }

        #main1 {
            background-color: red;
        }

        #main2 {
            background-color: purple;
        }

        #main3 {
            background-color: grey;
        }

        .oneline {
            display: flex;
            width: 100vw;
            margin: auto;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .menu {


            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        #menu1 {
            background-color: teal;
        }

        #menu2 {
            background-color: green;
        }

        #menu3 {
            background-color: purple;
        }

        .footers {
            display: flex;
            width: 100vw;
        }

        footer {
            width: 48.5vw;
            height: 30vh;
            margin: auto;
            padding: 15px;
        }

        #footer1{
            background-color: blue;
        }

        #footer2{
            background-color: beige;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="headers">
            <header id="header1">Header</header>
            <header id="header2">Header</header>
            <header id="header3">Header</header>
        </div>
        <div class="oneline">
            <div class="row">

                <div id="menu1" class="menu">Menu1</div>
                <div id="menu2" class="menu">Menu2</div>
                <div id="menu3" class="menu">Menu3</div>


            </div>
            <main>
                <div class="main" id="main1">Body</div>
                <div class="main" id="main2">Body</div>
                <div class="main" id="main3">Body</div>
            </main>

        </div>

        <div class="footers">
            <footer id="footer1">Footer</footer>
            <footer id="footer2">Footer</footer>
        </div>
    </div>
</body>

</html>

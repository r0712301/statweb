<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS code Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>

    <style>
        .carousel .carousel-item {
            max-height: 350px;
        }
    </style>
</head>

<body>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <!-- container voor slides -->
        <div class="carousel-inner">
            <!-- slide 1 -->
            <div class="carousel-item active">
                <img src="../Voorbeelden/images/backgrounds/full-bg-1.jpg" class="d-block w-100" alt="bg img 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <!-- slide 2 -->
            <div class="carousel-item">
                <img src="../Voorbeelden/images/backgrounds/full-bg-2.jpg" class="d-block w-100" alt="bg img 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <!-- slide 3 -->
            <div class="carousel-item">
                <img src="../Voorbeelden/images/backgrounds/full-bg-3.jpg" class="d-block w-100" alt="bg img 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <!-- slider vorige/volgende -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Gallery thumbnails -->

    <section>
        <div class="container">
            <h1>Onze gallerij</h1>
            <div class="row">
                <div class="col-lg-3 col-md-4 col-6 p-2"><img src="../Voorbeelden/images/gallery/thumb-1.jpg"
                        class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="col-lg-3 col-md-4 col-6 p-2"><img src="../Voorbeelden/images/gallery/thumb-2.jpg"
                        class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="col-lg-3 col-md-4 col-6 p-2"><img src="../Voorbeelden/images/gallery/thumb-3.jpg"
                        class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="col-lg-3 col-md-4 col-6 p-2"><img src="../Voorbeelden/images/gallery/thumb-4.jpg"
                        class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="col-lg-3 col-md-4 col-6 p-2"><img src="../Voorbeelden/images/gallery/thumb-5.jpg"
                        class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="col-lg-3 col-md-4 col-6 p-2"><img src="../Voorbeelden/images/gallery/thumb-6.jpg"
                        class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="col-lg-3 col-md-4 col-6 p-2"><img src="../Voorbeelden/images/gallery/thumb-1.jpg"
                        class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="col-lg-3 col-md-4 col-6 p-2"><img src="../Voorbeelden/images/gallery/thumb-2.jpg"
                        class="img-fluid img-thumbnail" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- Script code Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
